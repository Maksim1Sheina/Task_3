<div class="container-fluid">
    
    <div class="row">
        
        <div class="col-md-2">
            
            <p>
                Search: <input ng-model="$ctrl.query"/>
            </p>
            
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetic</option>
                    <option value="age">Newest</option>
                    <option value="mes">Welcome message</option>
                    <option value="snippet">Description</option>
                </select>
            </p> 
            
            <!--<span class="sortorder" ng-show="propertyName === $ctrl.orderProp" ng-class="{reverse: reverse}"></span>-->
            
        </div>
        
        <!-- <p>{{$ctrl.query}}</p> -->
        
        <div class="col-md-10">
            
            <ul class="phones"> 
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                    <p>Welcome message from {{phone.name}}: Hello {{phone.mes}}</p>
                </li>
                <li>
                    <p><span style="color: red; font: bold">Note:</span> number of records not used repeater.</p>
                    <p>Number of records in list of phones: {{$ctrl.phones.length}}</p>
                </li>
            </ul>
            
        </div>
        
    </div>
    
</div>
